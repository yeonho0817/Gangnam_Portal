version: "3"
services:
  gangnam_portal:
    image: tlcyh/gangnam_portal
    build: .
    links:
      - mysql
      - redis
    ports:
      - 8080:8080
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=ip
    depends_on:
      - mysql
      - redis


  mysql:
    image: tlcyh/mysql
    environment:
      MYSQL_DATABASE: gangnam_portal
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_ROOT_HOST: '%'
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
    ports:
      - 3307:3306
    volumes:
      - ./db:/var/lib/mysql
      - ./profileImg:/var/lib/profileImage

  redis:
    image: redis:alpine
    container_name: redis_service
    command: redis-server --port 6379
    ports:
      - 6379:6379

volumes:
  mysql-db-volume: